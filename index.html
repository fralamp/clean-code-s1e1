<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="page">
    <div class="about-to-do">
      <img src="./eisenhower-matrix.jpg" class="about-to-do__img" alt="picture about to do list's useful properties ">
        <a class='about-to-do__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;
        </a>
    </div>
    <article class="to-do-list">
      <section class="to-do-list__add-item"> 
        <h3 class="to-do-list__title-section to-do-list__title-section--new" for="new-task">Add Item</h3>
        <div class="to-do-list__container-task">
          <input id='new-task'class="to-do-list__task-input" type="text">
          <button class="to-do-list__btn to-do-list__btn--add">Add</button>
        </div>
      </section>
      <h3 class="to-do-list__title-section">Todo</h3>
      <ul class="to-do-list__list" id='incompleteTasks'>
        <li class="to-do-list__item">
          <input class="to-do-list__checkbox" type='checkbox'>
          <label class="to-do-list__task-text">Pay Bills</label>
          <input type="text" class="to-do-list__task-input">
          <button class="to-do-list__btn to-do-list__btn--edit">Edit</button>
          <button class="to-do-list__btn to-do-list__btn--delete">
            <img class="to-do-list__img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="editMode to-do-list__item">
          <input class="to-do-list__checkbox" type="checkbox">
          <label class="to-do-list__task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="to-do-list__task-input">
          <button class='to-do-list__btn to-do-list__btn--edit'>Save</button>
          <button class="to-do-list__btn to-do-list__btn--delete">
            <img class="to-do-list__img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="to-do-list__title-section">Completed</h3>
      <ul class="to-do-list__list" id="completed-tasks">
        <li class="to-do-list__item">
          <input class="to-do-list__checkbox" type="checkbox" checked>
          <label class="to-do-list__task-text">See the Doctor</label>
          <input type="text" class="to-do-list__task-input">
          <button class="to-do-list__btn to-do-list__btn--edit">Edit</button>
          <button class="to-do-list__btn to-do-list__btn--delete">
            <img class="to-do-list__img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </article>
    <script type="text/javascript" SRC="app.js"></script>
  </body>
</html>
